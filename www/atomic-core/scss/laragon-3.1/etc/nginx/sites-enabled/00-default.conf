    listen 80 default_server;
    #listen 443 ssl default_server;
    server_name localhost ;
    root "B:/Programy/laragon/www/vsechny/atomic-core/scss/laragon-3.1/www";
    
    index index.html index.htm index.php;
 
    # Access Restrictions
    allow       127.0.0.1;
    deny        all;
 
    include "B:/Programy/laragon/www/vsechny/atomic-core/scss/laragon-3.1/etc/nginx/alias/*.conf";

    location / {
        try_files $uri $uri/ =404;
